<template name="registration">
  <div class="registration max768">
    <div class="detail-header txt-menu">
      <!-- <div class=""> -->
        <div class="max768">
          <div class="wrap">
            <div class="item-list">

              <div class="item cursor-pointer back">
                <a href="#" class="defaultmouse back">
                  <div class="icon">
                    <i class="imsm-icon icon-back"></i>
                  </div>
                </a>
              </div>

              <div class="item">
                <div class="title">
                  회원가입
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>

    <div class="detail-body">
      <div class="item-row">
        <div class="main-input name" id="userIdInput">
          <span>아이디</span>
          <input type="text" placeholder="영문 또는 영문+숫자 4자~12자" />
        </div>
      </div>
      <div class="item-row">
        <div class="main-input password">
          <span>비밀번호</span>
          <input type="password" placeholder="영문과 숫자 포함 8자~30자" />
        </div>
      </div>
      <div class="item-row">
        <div class="main-input password-check">
          <span>비밀번호 확인</span>
          <input type="password" placeholder="비밀번호 확인" />
        </div>
      </div>
      <div class="item-row">
        <div class="main-input name">
          <span>이름</span>
          <input type="text" placeholder="이름을 입력하세요" id="userName" />
        </div>
      </div>

      <!-- 임시 튜토리얼 기능 추가 후 제거 -->
      <div class="item-row">
        <div class="main-input nickName">
          <span>닉네임</span>
          <input type="text" placeholder="별명을 입력하세요" id="userNickName" />
        </div>
      </div>
      <div class="item-row">
          <div class="main-input sex" >
            <span>성별</span>
              <input type="radio" name="sex" checked="checked" value="남" /> <span>남</span>
              <input type="radio" name="sex" value="여" /> <span>여</span>
          </div>
      </div>
      <div class="item-row">
        <div class="main-input birth">
          <span>생일</span>
          <!-- <input type="date" data-date="" data-date-format="DD MMMM YYYY" value="1990-01-01" id="birthDay"> -->
          {{> anyDatePicker date="1990-01-01" }}
        </div>
      </div>
      <!-- 임시 튜토리얼 기능 추가 후 제거 -->

      <div class="item-row">
        <div class="main-input email">
          <span>이메일</span>
          <input type="text" placeholder="이메일을 입력하세요" id="email"/>
        </div>
      </div>

      <div class="item-row">
        <div class="main-input phone">
          <span>휴대폰 번호</span>
          <input type="text" placeholder='"-" 없이 입력' />
          <span id="checkPhoneAuth" class="cursor-pointer">본인인증</span>
        </div>
      </div>
      <div class="item-row">
        <div class="main-input confirm">
          <span>인증번호</span>
          <input type="text" placeholder="인증번호" id="phoneAuthInput"/>
          <span id="phoneAuthBt" class="cursor-pointer">번호확인</span>
        </div>
      </div>

      <div class="main-button cursor-pointer confirm" id="registNextPage">확인</div>
    </div>
  </div>
</template>
