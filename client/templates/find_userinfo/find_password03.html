<template name="findPassword03">
  <div class="registration max768 find-info">
    <div class="detail-header txt-menu">
      <!-- <div class=""> -->
        <div class="max768">
          <div class="wrap">
            <div class="item-list">

              <div class="item cursor-pointer back">
                <a href="#" class="defaultmouse back">
                  <div class="icon">
                    <i class="imsm-icon icon-back"></i>
                  </div>
                </a>
              </div>

              <div class="item">
                <div class="title">
                  새 비밀번호 입력
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>

    <div class="detail-body">
      <div class="item-row txt-center title">
        사용하실 <span class="color-red">새로운 비밀번호</span>를 입력해주세요
      </div>
      <div class="item-row">
        <div class="main-input password">
          <span>비밀번호</span>
          <input type="password" id="password" placeholder="영문과 숫자 포함 8자~30자" />
        </div>
      </div>
      <div class="item-row">
        <div class="main-input password-check">
          <span>비밀번호 확인</span>
          <input type="password" id="passwordCheck" placeholder="비밀번호 확인" />
        </div>
      </div>
      <div class="main-button cursor-pointer confirm" id="finished">로그인</div>
    </div>
  </div>
</template>
