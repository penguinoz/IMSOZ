<template name="logList">
  <div class="log-list">
    <div>
      <input type="text" name="searchName" value="" placeholder="이름입력">
      <span>기간 : <input type="date" name="sDate" value=""></span> ~ <span><input type="date" name="eDate" value=""></span>
      <input type="button" name="searchBtn" value="검색"><input type="button" name="searchBtnAll" value="전체검색">
    </div>
    <table>
      <tr>
        <th>이름</th>
        <th>활동명</th>
        <th>부가정보</th>
        <th>나이</th>
        <th>성별</th>
        <th>등록일</th>
      </tr>
      {{#each hpLogListData}}
        <tr>
          <td class="user-name">{{this.name}}</td>
          <td class="user-codeName">{{this.codeName}}</td>
          <td class="user-sex">{{this.etc}}</td>
          <td class="user-age">{{this.age}}</td>
          <td class="user-sex">{{this.sex}}</td>
          <td class="user-regDate">{{this.regDate}}</td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>
