<template name="endingNoteVs">
  <div class="ending-note max768">
    <div class="ending-note-wrap" id="ending-note-wrap">
      <!-- 프로필 -->
      {{#if g_isLogined}}
        {{> endingNoteProfileVs userId=hpPageUser}}
      {{/if}}

      <!-- 타임라인 -->
      {{#if hpTimeline}}
        {{#if hpTimeline.isDataExist}}
          {{> timelineVs hpTimeline}}
        {{else}}{{#if hpTimeline.bySearch}}
          {{> searchEmpty}}
        {{else}}
          {{> timelineEmpty  buttonUse = false}}
        {{/if}}{{/if}}
      {{/if}}
    </div>
  </div>
</template>
