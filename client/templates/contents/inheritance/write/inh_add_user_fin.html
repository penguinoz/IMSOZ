<template name="inhAddUserFin">
  <div class="final-step max768">
    <div class="detail-header txt-menu">
      <div class="sticky">
        <div class="max768">
          <div class="wrap">
            <div class="item-list">

              <div class="item">
                <a href="#" class="defaultmouse" id="backSearchUser">
                  <div class="icon">
                    <i class="imsm-icon icon-back"></i>
                  </div>
                </a>
              </div>
              <div class="item txt-darker">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="user-info v-center">
      <div class="profile-img">
        <div class="image">
          <!-- {{hpBucketData.dic.imageUrl}} -->
          <img src="{{g_makeImageSrc hpInhUserInfo.profile.profileImg ''}}" alt="image-place" data-modal-template="editProfileImage">
        </div>
      </div>
      <div class="title">
        <span>"{{hpInhUserInfo.profile.name}}" </span>님에게<br/>
        엔딩노트 타임라인에 게시된<br/>
        컨텐츠 정보가 상속됩니다.
      </div>
      <div class="relation roundtype-input">
        <div class="round-radius">
          <div class="type-input">
            <input type="text" placeholder="상속인이 나를 부르는 호칭" id="inhRelationInput"/>
          </div>
        </div>
      </div>
      <div class="relation roundtype-input">
        <div class="round-radius">
          <div class="type-input">
            <input type="text" placeholder="상속인에게 전하는 메시지" id="inhMessage"/>
          </div>
        </div>
      </div>
      <div class="option">
        <!-- <div class="op-item">
          <div>
            <i class="imsm-icon icon-lock"></i> 비밀글 포함
          </div>
          <div class="toggle">
            <label class="switch">
              <input type="checkbox" id="isSecret">
              <div class="slider round"></div>
            </label>
          </div>
        </div> -->
        <div class="op-item">
          <div>
            <i class="imsm-icon icon-book"></i> 책으로 보내기 (수신자 부담)
          </div>
          <div class="toggle">
            <label class="switch">
              <input type="checkbox" id="bookService">
              <div class="slider round"></div>
            </label>
          </div>
        </div>
        <div class="op-item">
          <div>
            <i class="imsm-icon icon-notice"></i> 알림사항
          </div>
          <div class="notice">
            현재 상속서비스는 무료로 제공되고 있습니다. <br />
            향후 보관 및 전달을 위한  <br/>
            유료 서비스가 시행 될 예정입니다.
          </div>
        </div>
      </div>

      <div>
        <div class="btn-bottom save">
          <div class="sticky-bottom">
            <div class="max768">
              <div class="txt-sub-title" id="saveInherit">
                완료
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
